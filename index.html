<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

    <link rel="stylesheet" href="main.css" />

    <title>Alarm</title>
  </head>
  <body>
    <div class="opening-view hidden">
      <p class="welcome">Welcome to set alarms</p>
      <div class="loader">
        <p
          class="
            center
            transparent-circle
            alarm-clock
            loader-item
            animating
            hidden
          "
        >
          <span class="center-pin"></span>
          <span class="hand minute"></span>
          <span class="hand hour"></span>
        </p>

        <p
          class="
            center
            transparent-circle
            stopwatch
            loader-item
            animating
            hidden
          "
        >
          <span class="hand minute"></span>
        </p>
        <p
          class="
            center
            transparent-circle
            stopwatch
            loader-item
            animating
            hidden
          "
        >
          <span class="hand minute"></span>
        </p>
        <p
          class="
            center
            transparent-circle
            alarm-clock
            loader-item
            animating
            hidden
          "
        >
          <span class="center-pin"></span>
          <span class="hand minute"></span>
          <span class="hand hour"></span>
        </p>
      </div>
    </div>
    <div class="container">
      <div class="clock-container">
        <ul class="weekdays"></ul>
        <div class="clock-display">
          <svg class="clock-icon">
            <use xlink:href="image/sprite.svg#icon-alarm"></use>
          </svg>
          <div class="clock-time"></div>
          <div class="ampm">pm</div>
        </div>
      </div>
      <div class="container-display">
        <div class="screen">
          <div class="alarms">
            <div id="000000" class="alarm-card" data-time="7:30 am">
              <div class="alarm-display">
                <div class="alarm-header">
                  <div class="alarm-timeset">
                    <span class="alarm-time">07:30</span>
                    <span class="ampm">am</span>
                  </div>
                  <div class="slider">
                    <span class="slide"></span>
                  </div>
                </div>
                <div class="alarm-footer">
                  <svg class="alarm-icon">
                    <use
                      xlink:href="image/sprite.svg#icon-brightness-contrast"
                    ></use>
                  </svg>

                  <svg class="alarm-icon alarm-delete">
                    <use xlink:href="image/sprite.svg#icon-bin"></use>
                  </svg>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="background screen">
          <form class="set-alarm">
            <div class="set-alarm-time">
              <div class="label">
                <span>hour</span>
                <select class="select-hour"></select>
              </div>
              <div class="label">
                <span>min</span>
                <select class="select-min"></select>
              </div>

              <div class="label">
                <span>am/pm</span>
                <select class="select-ampm">
                  <option value="am">am</option>
                  <option value="pm">pm</option>
                </select>
              </div>
            </div>
            <div class="set-days"></div>
            <div class="set-actions">
              <button class="reset-alarm">reset</button>
              <button class="submit-alarm">set</button>
            </div>
          </form>
        </div>
      </div>

      <div class="create-new-alarm">+</div>
    </div>

    <script type="module" src="index.js"></script>
